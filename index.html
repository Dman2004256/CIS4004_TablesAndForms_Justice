<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CIS4004 Tables and Forms</title>
        <style>
            table,th,td{
                border: 1px solid black;
            }
        </style>
    </head>
    
    <body>
        <form>
            <h1>Pizza Ordering Form</h1>
            
            <h2>Contact Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <h2>Select Pizza Size</h2>
            <label for = "pizzaSize">Pizza Size: </label>
            <select name = "pizzaSize" id = "pizzaSize" required>
                <option value ="" selected disabled>--Select Size--</option>
                <option value = "Medium">Medium</option>
                <option value = "Large">Large</option>
                <option value = "XLarge">XLarge</option>
            </select>

            <h2>Select Sauce</h2>
            <input type="radio" name = "sauce" required><label>Marinara</label><br>
            <input type="radio" name = "sauce" required><label>Ranch</label><br>
            <input type="radio" name = "sauce" required><label>No Sauce</label><br>

            <h2>Select Topping</h2>
            <input type = "checkbox" name = "topping"><label>Pepperoni</label>
            <input type = "checkbox" name = "topping"><label>Sausage</label><br>
            <input type = "checkbox" name = "topping"><label>Mushroom</label>
            <input type = "checkbox" name = "topping"><label>Pineapple</label><br>
            <input type = "checkbox" name = "topping"><label>Peppers</label>
            <input type = "checkbox" name = "topping"><label>Onions</label><br>

            <h2>Additional Instructions</h2>
            <textarea name = "instructions" placeholder="Add Instructions"></textarea><br>
            <input type="submit" value="Submit"><br><br>
        </form>





        <table>
            <caption>List of My Favorite Games</caption>
            <thead>
                <tr>
                    <th>Developer</th>
                    <th>Title</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody>
                
                <tr>
                    <td rowspan = "3">Arkane</td>
                    <td>Dishonored</td>
                    <td>2012</td>
                </tr>
                <tr>
                    <td>Dishonored 2</td>
                    <td>2016</td>
                </tr>
                <tr>
                    <td>Dishonored: Death of the Outsider</td>
                    <td>2017</td>
                </tr>
                <tr>
                    <td>Valve</td>
                    <td>Portal 2</td>
                    <td>2011</td>
                </tr>
                <tr>
                    <td colspan = "3">Count: 4</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
